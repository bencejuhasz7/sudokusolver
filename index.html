<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Sudoku solver</title>
		<meta name="description" content="Sudoku board solver" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
			rel="stylesheet"
		/>

		<link type="image/png" sizes="32x32" rel="icon" href="images/favicon.png" />

		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="container">
			<h1>Sudoku Solver</h1>
			<hr />
			<h2 class="time">
				<i
					>Type the starting digits into the boxes for which you want to solve
					the sudoku board.</i
				>
			</h2>
			<h2 class="valid-board">There is no solution for this board!</h2>
			<div id="board"></div>
			<div class="buttons">
				<input
					type="submit"
					value="Solve"
					name="asd"
					id="asd"
					class="btnp solve-board"
				/>
				<input type="submit" value="Delete" class="btns delete-board" />
			</div>
			<div class="footer">
				<h2>BENCE JUHÁSZ</h2>
				<h3>© Copyright 2022</h3>
			</div>
			<script src="index.js" async defer></script>
		</div>
	</body>
</html>
